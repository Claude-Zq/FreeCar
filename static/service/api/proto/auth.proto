syntax = "proto3";
package auth.v1;

message LoginRequest {
  string code = 1;
}


message Data{
  int64 expired_at = 1;
  string token = 2;
}

message LoginResponse {
  int32  code = 1;
  Data   data = 2;
  string message = 3;
}

service AuthService {
  rpc Login (LoginRequest) returns (LoginResponse);
}